<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>speaking</title>
</head>

<body class="select-none">
    <header id="header" class="fixed w-full top-0 border-b bg-white z-50">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-bold z-10" href="index.html">English
                            Infinity</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items mt-2 lg:mt-0">
                    <ul id="menuItem" class=" flex flex-col lg:flex-row lg:space-x-8">
                        <!-- menu item will be dynamically inserted here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container xl:!px-0">
                <div class="mt-32">
                    <div class="text-center">
                        <img class="max-w-[100px] h-[100px] md:max-w-[110px] md:h-[110px] mx-auto"
                            src="./assets/images/blust/Bust1.png" alt="Vocabulary Categories Image" />
                        <h2 class="text-2xl md:text-3xl font-bold font-['Hind_Siliguri']">Choose a Category</h2>
                    </div>
                    <div id="categories"
                        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-5 mt-11 mb-4">
                        <!-- Category cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>


    <div id="preloader" class="h-screen w-full bg-white fixed top-0 z-[100] hidden">
        <div class="w-full h-full flex justify-center items-center">
            <span>Loading...</span>
        </div>
    </div>


    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/speaking.js" type="module"></script>
</body>

</html>
