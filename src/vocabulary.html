<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/f23b08ee3a.js" crossorigin="anonymous"></script> -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>English Infinity</title>
</head>

<body class="select-none overflow-y-scroll">
    <header id="header" class="fixed w-full top-0 border-b bg-white">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10 space-y-2 lg:space-y-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-bold z-10" href="index.html">English
                            Infinity</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items font-siliguri">
                    <ul id="menuItem" class=" flex flex-col lg:flex-row lg:space-x-8">
                        <!-- menu item will be dynamically inserted here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="container xl:!px-0">
                <div class="">
                    <div id="tags" class="sticky top-10">
                        <!-- tags item will be dynamically inserted here -->
                    </div>
                </div>
                <div id="vocabulary"
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 mt-[147px] mb-4">
                    <!-- vocabulary cards will be dynamically inserted here -->

                </div>

            </div>
            </div>
        </section>
    </main>

    <div id="preloader" class="h-screen w-full bg-white fixed top-0 z-[100] hidden">
        <div class="w-full h-full flex justify-center items-center">
            <span>Loading...</span>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/vocabulary.js" type="module"></script>
</body>

</html>
