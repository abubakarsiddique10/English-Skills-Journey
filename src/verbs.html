<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/f23b08ee3a.js" crossorigin="anonymous"></script> -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>English Skills Journey</title>
</head>

<body class="select-none overflow-y-scroll">
    <header id="header" class="fixed w-full top-0 border-b bg-white z-50">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-bold z-10" href="index.html">English
                            Infinity</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items mt-2 lg:mt-0">
                    <ul id="menuItem" class=" flex flex-col lg:flex-row lg:space-x-8">
                        <!-- menu item will be dynamically inserted here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="container xl:!px-0">
                <ul id="tags"
                    class="select-none mx-auto flex overflow-auto w-full border-b sticky top-[56px] bg-white pt-[1px]">
                    <li class="filter-button font-inter text-left py-3 px-4 capitalize flex items-center border-b text-sm border-white cursor-pointer lg:border-white active"
                        data-type="part-1">Part 1</li>
                    <li class="filter-button font-inter text-left py-3 px-4 capitalize flex items-center border-b text-sm border-white cursor-pointer lg:border-white"
                        data-type="part-2">Part 2</li>
                </ul>
                <div class="mt-[57px] pt-10">
                    <!-- <div id="tags">
                    </div> -->

                    <div id="verb"
                        class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-11 gap-y-12 mb-4">
                        <!-- vocabulary cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="preloader" class="h-screen w-full bg-white fixed top-0 z-[100] hidden">
        <div class="w-full h-full flex justify-center items-center">
            <span>Loading...</span>
        </div>
    </div>



    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/common.js" type="module"></script>
    <script src="./assets/js/verbs.js" type="module"></script>
</body>

</html>
