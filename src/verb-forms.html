<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>English Skills Journey</title>
</head>

<body>
    <header id="header" class="fixed w-full top-0 border-b bg-white z-50">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-bold z-10" href="index.html">English Skills
                            Journey</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 cursor-pointer lg:hidden" type="button"
                        aria-label="Toggle navigation">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="Open Menu" loading="lazy">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="Close Menu" loading="lazy">
                    </button>
                </div>
                <div class="hidden lg:block nav__items mt-2 lg:mt-0">
                    <ul id="menuItem" class=" flex flex-col lg:flex-row lg:space-x-8">
                        <!-- menu item will be dynamically inserted here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <section>
            <div class="w-full max-w-[850px] px-[18px] xl:!px-0 mx-auto">
                <div class="mt-[90px] mb-8">
                    <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold pb-4 md:pb-6 leading-tight">Regular
                        and Irregular Verb
                        Forms | All Forms of Verbs
                    </h1>

                    <div class="overflow-x-auto">
                        <div class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">

                            <div class="grid grid-cols-3 bg-gray-200 text-gray-700">
                                <div class="py-2 px-4 border border-[#4755691a] text-left font-semibold">Present
                                </div>
                                <div class="py-2 px-4 border border-[#4755691a] text-left font-semibold">Past
                                </div>
                                <div class="py-2 px-4 border border-[#4755691a] text-left font-semibold">Past
                                    Participle
                                </div>
                            </div>
                            <ul id="verbs-list" class="grid grid-cols-3 border-r border-[#4755691a]">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>



    <div id="preloader" class="h-screen w-full bg-white fixed top-0 z-[100] hidden">
        <div class="w-full h-full flex justify-center items-center">
            <span>Loading...</span>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/common.js" type="module"></script>
    <script src="./assets/js/verb-forms.js" type="module"></script>
</body>

</html>
